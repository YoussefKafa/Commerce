{% extends "auctions/layout.html" %}

{% block body %}

<h1>My WatchList: </h1>

{% for listing in listings %}
        <li>
           <a href="listingMainPage/{{listing.id}}"> {{listing.title}} </a>
           <br>
           Description: {{listing.description}}
        </li>
        {% empty %}
        <h2>There is no listings available in your WatchList.</h2>
        {% endfor %}

{% endblock %}
